<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Learning MDL</title>

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            padding: 20px;
        }

        .header {
            color: #666;
        }

        .container {
            margin: 0 auto;
            width: 800px;
        }

        table{
            margin-bottom: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1 class="header">Material Design table</h1>


        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
                <tr>
                    <th>Size</th>
                    <th class="mdl-data-table__cell--non-numeric">Eye color</th>
                    <th class="mdl-data-table__cell--non-numeric">Hair color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.2m</td>
                    <td class="mdl-data-table__cell--non-numeric">Blue</td>
                    <td class="mdl-data-table__cell--non-numeric">Black</td>
                </tr>
                <tr>
                    <td>0.30m</td>
                    <td class="mdl-data-table__cell--non-numeric">Brown</td>
                    <td class="mdl-data-table__cell--non-numeric">Black</td>
                </tr>
                <tr>
                    <td>1m</td>
                    <td class="mdl-data-table__cell--non-numeric">Blue</td>
                    <td class="mdl-data-table__cell--non-numeric">White</td>
                </tr>
                <tr>
                    <td>0.40m</td>
                    <td class="mdl-data-table__cell--non-numeric">Brown</td>
                    <td class="mdl-data-table__cell--non-numeric">Brown</td>
                </tr>
            </tbody>
        </table>



        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-data-table--selectable">
            <thead>
                <tr>
                    <th>Size</th>
                    <th class="mdl-data-table__cell--non-numeric">Eye color</th>
                    <th class="mdl-data-table__cell--non-numeric">Hair color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.2m</td>
                    <td class="mdl-data-table__cell--non-numeric">Blue</td>
                    <td class="mdl-data-table__cell--non-numeric">Black</td>
                </tr>
                <tr>
                    <td>0.30m</td>
                    <td class="mdl-data-table__cell--non-numeric">Brown</td>
                    <td class="mdl-data-table__cell--non-numeric">Black</td>
                </tr>
                <tr>
                    <td>1m</td>
                    <td class="mdl-data-table__cell--non-numeric">Blue</td>
                    <td class="mdl-data-table__cell--non-numeric">White</td>
                </tr>
                <tr>
                    <td>0.40m</td>
                    <td class="mdl-data-table__cell--non-numeric">Brown</td>
                    <td class="mdl-data-table__cell--non-numeric">Brown</td>
                </tr>
            </tbody>
        </table>


    </div>
</body>

</html>
