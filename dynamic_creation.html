<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Learning MDL</title>

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            body{
                /* padding: 20px; */
                background:white;
            }
            .header{
                color: #666;
            }
            .container{
                margin: 0 auto;
                width: 800px;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <h1 class="header" >Material Design XXXXXXXX</h1>

            <h5 class="header">xxxxxxxxxxxx</h5>


            <main class="mdl-layout__content" id="APP">

            </main>
        </div>


        <script>
            var button = document.createElement('button');

            var textNode = document.createTextNode('CLick me');

            button.appendChild(textNode);

            button.className = 'mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect mdl-button--raised';



            // Inform MDL of the new button
            componentHandler.upgradeElement(button, 'MaterialButton');

            document.getElementById('APP').appendChild(button);
        </script>

    </body>
</html>
