<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Learning MDL</title>

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            body{
                padding: 20px;
            }
            .header{
                color: #666;
            }
            .container{
                margin: 0 auto;
                width: 800px;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <h1 class="header" >Material Design Tooltip</h1>

            <div id="tt1" class="material-icons">
                print
            </div>
            <div for="tt1" class="mdl-tooltip">Print normal</div>

            <div id="tt2" class="material-icons">
                print
            </div>
            <div for="tt2" class="mdl-tooltip mdl-tooltip--large">Print larger</div>


            <a href="#" id="tt3">www.Google.com</a>
            <div for="tt3" class="mdl-tooltip">Print on link</div>

        </div>


    </body>
</html>
