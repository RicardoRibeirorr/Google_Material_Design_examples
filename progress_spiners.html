<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Learning MDL</title>

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            body{
                padding: 20px;
            }
            .header{
                color: #666;
            }
            .container{
                margin: 0 auto;
                width: 800px;
            }

              #p1, #p2, #p3{
                margin-bottom: 80px;
              }
        </style>
    </head>
    <body>
        <div class="container">

            <h1 class="header" >Material Design Progress Spiners</h1>

            <h5 class="header">Default Progress Spiner (color constantly change)</h5>

                <div id="p1" class="mdl-spinner mdl-js-spinner is-active"></div>

        
            <h5 class="header">Single color Progress Spiner</h5>

                <div id="p1" class="mdl-spinner mdl-js-spinner mdl-spinner--single-color is-active"></div>


            <h5 class="header">Spiner with text</h5>

                <div id="p1" class="mdl-spinner mdl-js-spinner mdl-spinner--single-color is-active"> Hello</div>


        </div>



    </body>
</html>
